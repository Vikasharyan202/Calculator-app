<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc_container">
        <input type="text" id="display">
        <div class="keypad">
            <div class="row_1">
                <div class="btn" id="ac">AC</div>
                <div class="btn" id="delete">del</div>
                <div class="btn" id="mod">%</div>
                <div class="btn" id="div">/</div>
            </div>
            <div class="row_2">
                <div class="btn" id="seven">7</div>
                <div class="btn" id="eight">8</div>
                <div class="btn" id="nine">9</div>
                <div class="btn" id="mul">*</div>
            </div>
            <div class="row_3">
                <div class="btn" id="four">4</div>
                <div class="btn" id="five">5</div>
                <div class="btn" id="six">6</div>
                <div class="btn" id="sub">-</div>
            </div>
            <div class="row_4">
                <div class="btn" id="one">1</div>
                <div class="btn" id="two">2</div>
                <div class="btn" id="three">3</div>
                <div class="btn" id="add">+</div>
            </div>
            <div class="row_5">
                <div class="btn" id="zero">0</div>
                <div class="btn" id="dot">.</div>
                <div class="btn" id="equal">=</div>
            </div>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
